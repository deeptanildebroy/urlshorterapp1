<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Your URLs</h1>
        <form action="{% url 'home' %}" method="GET">
            <button type="submit" class="add-btn">Add</button>
        </form>
        <form action="{% url 'logout' %}" method="GET">
            <button type="submit" class="add-btn">Logout</button>
        </form>
        <form action="{% url 'dashboard' %}" method="GET">
            <button type="submit" class="add-btn">Refresh</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Created At</th>
                    <th>Short URL</th>
                    <th>Original URL</th>
                    <th>Clicks</th>
                    <th>Referals</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for url in urls %}
                    <tr>
                        <td>{{ url.created_at }}</td>
                        <td><a href="{{ url.short_url }}">{{ url.short_url }}</a></td>
                        <td>{{ url.original_url }}</td>
                        <td>{{ url.clicks }}</td>
                        <td>{{ url.referral_sources }}</td>
                        <td>
                            <form action="{% url 'delete_url' url.id %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="delete-btn">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
